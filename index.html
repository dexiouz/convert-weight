  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Weight converter</title>

  <body>
    <!-- <div class="container"> -->
    <div class="wrapper">
      <h1>Chidera Weight Converter</h1>
      <input id="input" type="number" placeholder="weight in pounds" />
      <div class="weight" id="gramsOutPut">
        <p>Grams:</p>
        <span></span>
      </div>
      <div class="weight" id="kgOutPut">
        <p>Kilogrammes:</p>
        <span></span>
      </div>
      <div class="weight" id="ounceOutPut">
        <p>Ounces:</p>
        <span></span>
      </div>
    </div>

    <!-- </div> -->
    <script src="./index.js"></script>
  </body>
